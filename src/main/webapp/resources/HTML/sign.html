	<div class="entire">
	<form action="" method="post">
		<div id="box">
			<p></p>
			<table>
				<tr>
					<td id="text">아이디</td>
				</tr>
				<tr>
					<td><input type="text" id="userId" placeholder="아이디"></td>
				</tr>
				<tr>
					<td><label id="userIdLabel"></label></td>
				</tr>
			</table>
			<table>
				<tr>
					<td id="text">비밀번호</td>
				</tr>
				<tr>
					<td><input type="password" id="pw" placeholder="비밀번호"></td>
				</tr>
				<tr>
					<td><label id="passwordLabel"></label></td>
				</tr>

			</table>
			<table>
				<tr>
					<td id="text">비밀번호 확인</td>
				</tr>
				<tr>
					<td><input type="password" placeholder="비밀번호 확인" id="pwcheck"></td>
				</tr>
				<tr>
					<td><label id="confirmLabel"></label></td>
				</tr>
			</table>
			<table>
				<tr>
					<td id="text">이름</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="이름" id="name"></td>
				</tr>
				<tr>
					<td><label id="nameLabel"></label></td>
				</tr>
			</table>
			<table>
				<tr>
					<td id="text">전화번호</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="전화번호" id="phone"></td>
				</tr>
				<tr>
					<td><label id="PhoneLabel"></label></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><input type="submit" value="회원가입" id="btn"></td>
				</tr>
			</table>
		</div>
	</form>
